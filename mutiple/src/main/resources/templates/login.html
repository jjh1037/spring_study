<!DOCTYPE html>
<html lang="ko">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코리아아이티 아카데미 > 로그인</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="wrap">
       <h3>
           코리아아이티 아카데미
           <p><span class="en">Login Member</span></p>
       </h3>

        <form action="/login" method="post" onsubmit="return frmCheck()">
            <ul>
                <li>
                    <label>
                        <mark>이메일</mark>
                    </label>
                    <input type="text" name="email" />
                </li>
                <li>
                    <label>
                        <mark>비밀번호</mark>
                    </label>
                    <input type="password" name="passwd" />
                </li>
                <li>
                    <input type="submit" value="로그인" class="btn red">
                </li>
                <li class="form_bottom">
                    <p><a th:href="@{/register}" class="en">Add Member</a></p>
                    <p><a th:href="@{/home}" class="en">Website Main</a></p>
                </li>
            </ul>
        </form>
    </div>

    <script>
        function frmCheck() {
            let email = document.querySelector("input[name=email]");
            let passwd = document.querySelector("input[name=passwd]");

            if(email.value == "") {
                alert("이메일 주소를 입력하세요");
                email.focus();
                return false;
            }

            if(passwd.value == "") {
                alert("이메일 주소를 입력하세요");
                passwd.focus();
                return false;
            }
        }



    </script>
</body>
</html>
